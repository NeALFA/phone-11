<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./css/timer.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="phone-head">
          <div class="clock"><p class="full-time">18:56</p></div>
          <div class="camera"></div>
          <div class="head-left">
            <div class="wifi"></div>
            <div class="battery"><p></p></div>
          </div>
        </div>
        <div class="phone-body">
          <div class="timer-window">
            <div class="timer-input">
              <input type="number" placeholder="Minute" class="minut" />
              <input type="number" placeholder="Secund" max="59" class="secund" />
            </div>
            <div class="timer-button">
              <button class="start">Start</button>
              <button class="reset">Reset</button>
              <button class="stop">Stop</button>
            </div>
          </div>
          <div class="translater">
            <button>
              <img src="./images/google.png" alt="" />
            </button>
          </div>
          <div class="music">
            <button>
              <img src="./images/music.png" alt="" />
            </button>
          </div>
          <div class="phone-icon">
            <button>
              <img src="./images/phone.png" alt="" />
            </button>
          </div>
          <div class="video">
            <button>
              <img src="./images/mi-video.png" alt="" />
            </button>
          </div>
          <div class="sms">
            <button>
              <img src="./images/sms.png" alt="" />
            </button>
          </div>
          <div class="theme">
            <button>
              <img src="./images/theme.png" alt="" />
            </button>
          </div>
          <div class="camera">
            <button>
              <img src="./images/camer.webp" alt="" />
            </button>
          </div>
          <div class="caseconvert">
            <button>
              <img src="./images/calculator.png" alt="" />
            </button>
          </div>
        </div>
        <div class="phone-footer">
          <!-- <div class="lotin-kril">
            <img src="./images/" alt="" />
          </div> -->
          <div class="calculator">
            <button>
              <img src="./images/calculator.png" alt="" />
            </button>
          </div>
          <div class="timer">
            <button>
              <img src="./images/clock.jpg" alt="" />
            </button>
          </div>
          <div class="alarm">
            <button>
              <img src="./images/clock.jpg" alt="" />
            </button>
          </div>
          <div class="file">
            <button>
              <img src="./images/fayl.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
